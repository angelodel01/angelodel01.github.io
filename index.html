<html>
	<head>
		<h1>Search For Stock Information</h1>	
	</head>
	<body>
		<input type="text" id="myText" value="Type Here...">
		<button onclick="searchFunction()">Search</button>
			<div>
				<p id="demo" ></p>

			</div>
		<script>
			
			function searchFunction(){
				var request = new XMLHttpRequest();
				var input = document.getElementById("myText").value;

				request.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						var resp = this.response;
			    		document.getElementById("demo").innerHTML = "Symbol : " + resp.symbol +
			    		"<br />" + "Company Name : " + resp.companyName +
			    		"<br />" + "Exchange : " + resp.exchange +
			    		"<br />" + "Industry : " + resp.industry +
			    		"<br />" + "Website : " + resp.website +
			    		"<br />" + "Description : " + resp.description + 
			    		"<br />" + "CEO : " + resp.CEO +
			    		"<br />" + "Issue Type : " + resp.issueType +
			    		"<br />" + "Sector : " + resp.sector + 
			    		"<br />" + "Tags : " + resp.tags;
					}
				};
				request.open("GET", `https://api.iextrading.com/1.0/stock/${input}/company`, true);
				request.responseType ='json';
				request.send();

			}

		</script>
	</body>



</html>
